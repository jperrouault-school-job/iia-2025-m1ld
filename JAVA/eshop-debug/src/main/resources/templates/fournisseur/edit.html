<!DOCTYPE html>
<html   lang="fr"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{component/structure.html::structure(${ fournisseur == null ? 'Ajouter' : 'Modifier' }, ~{::section})}">

<body>
    <section>
        <form method="POST">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" name="nom" th:value="${ fournisseur?.nom }" placeholder="Nom" class="form-control" />
                </div>
            </div>

            <div class="row">
                <input class="btn btn-success" type="submit" value="Valider" />
            </div>
        </form>
    </section>
</body>
</html>

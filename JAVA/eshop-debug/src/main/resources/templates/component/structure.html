<!DOCTYPE html>
<html   lang="fr"
        xmlns:th="http://www.thymeleaf.org"
        th:fragment="structure(titre, contenu)">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title th:text="${ titre }">Le titre par défaut</title>
  <base href="/" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>


<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Eshop</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:classappend="${ pageActive == 'produit' ? 'active' : '' }" href="produit">Liste des produits</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:classappend="${ pageActive == 'fournisseur' ? 'active' : '' }" href="fournisseur">Liste des fournisseurs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 th:text="${ titre }"></h1>
    <div th:include="${ contenu }">Le contenu par défaut</div>
  </div>
</body>
</html>
